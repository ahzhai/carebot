<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Message Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #message-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 75%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 15px;
            position: relative;
        }
        .message.caregiver {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
        }
        .message.patient {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }
        #input-area {
            padding: 10px;
            display: flex;
        }
        #input-field {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #send-btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="message-area"></div>
        <div id="input-area">
            <input type="text" id="input-field" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const messageArea = document.getElementById("message-area");

        // Function to add message to the chat area
        function addMessage(content, sender) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", sender);
            messageElement.textContent = content;
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;  // Scroll to the bottom
        }

        // Fetch initial messages from the server
        function fetchMessages() {
            fetch('/get_messages')
                .then(response => response.json())
                .then(data => {
                    messageArea.innerHTML = ''; // Clear existing messages
                    data.forEach(msg => {
                        addMessage(msg.content, msg.sender);
                    });
                });
        }

        // Auto-refresh messages every 10 seconds
        setInterval(fetchMessages, 10000);

        // Sending message (simulate patient messages for testing)
        document.getElementById("send-btn").addEventListener("click", () => {
            const inputField = document.getElementById("input-field");
            const message = inputField.value;
            if (message) {
                fetch('/add_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, sender: "patient" }),
                })
                .then(response => response.json())
                .then(() => {
                    addMessage(message, "patient");  // Add patient message to UI
                    inputField.value = "";  // Clear input field
                });
            }
        });

        // Fetch initial messages on page load
        fetchMessages();
    </script>

</body>
</html>
